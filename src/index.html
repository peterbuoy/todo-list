<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List</title>
</head>
<body>
	<div id='sidenav'>
		<span id='span_new_project'>+ New Project</span>
	</div>
	<div id='div_item_container'>
    <button id="btn_add_task">+ New Task</button>
    <div class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>New Task</h1>
						<!-- title, description, dueDate, priority, details -->
						<form>
							<label for="title">Title</label>
							<input id='input_title' type="text" name='title'>
							<label for="description">Description</label>
							<input id='input_description' type="text" name='description'>
							<label for="date">Date</label>
							<input id='input_date' type="date" name='date'>
							<label for="priorities">Priority</label>
							<select id='input_priorities' name='priorities'>
								<option value="high">High</option>
								<option value="medium">Medium</option>
								<option value="low">Low</option>
							</select>
							<label for="details">Details</label>
							<textarea id='input_details' name="details" cols="40" rows="10"></textarea>
							<button type='button' id='btn_confirm_task'>Confirm Tasks</button>
						</form>
        </div>
    </div>
	

	</div>
</body>
</html>
